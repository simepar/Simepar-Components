    <script>

        // gate
        var gateConfig = loadGateSettings();
        var gate = new GateElement("#gate", 24, gateConfig, true);
        //d3.select("#gate > svg").attr("width", "60%");

        // random values (every 3 seconds)
        setInterval(function() {

            // gate random values
            var gateValue = NewValue(gateConfig.minValue, gateConfig.maxValue),
                isOpen = true; //Math.random() > .5; 
                
            gate.update(gateValue, isOpen);
        }, 5000);

        function NewValue(min, max) {
            return Math.random() > .5 ? Math.round(Math.random() * (max - min) + min) : (Math.random() * (max - min) + min).toFixed(0);
        }
    </script>
